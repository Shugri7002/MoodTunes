<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <title>Face API Starter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      padding-bottom: 50px;
      /* Wat ruimte onderaan de pagina */
    }

    #media-container {
      position: relative;
      width: 720px;
      height: 560px;
      margin-top: 20px;
      margin-bottom: 20px;
      /* Ruimte tussen camera en knop */
      border: 2px solid #333;
    }

    video,
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    button {
      padding: 15px 30px;
      /* Iets groter gemaakt voor gebruiksgemak */
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>


  <div id="media-container">
    <video id="video-feed" width="720" height="560" autoplay muted></video>
    <canvas id="canvas" width="720" height="560"></canvas>
  </div>

  <div id="result-display" style="font-weight: bold; font-size: 1.2em;"></div>
  <button id="continue-button">Continue</button>

  <script src="../js/face-api/public/face-api.min.js"></script>
  <script src="../js/face-api/public/scripts.js"></script>
</body>

</html>
