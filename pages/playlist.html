<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodTunes - Your Playlist</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body class="app-body">
    <main class="container dark">
      <!-- Top bar -->
      <header class="topbar">
        <button id="customize-btn" class="back-btn" type="button">‚Üê Back</button>

        <!-- <div class="topbar-right">
          <div id="user-info" class="user-info"></div>
        </div> -->
      </header>

      <!-- Title -->
      <section class="hero">
        <h1 class="hero-title">Your playlist</h1>
        <p id="playlist-name" class="hero-subtitle"></p>
      </section>

      <!-- Tracks -->
      <section class="list-wrap">
        <ol id="tracks" class="tracklist"></ol>
      </section>

      <!-- Action -->
      <section class="action-bar">
        <button id="create-btn" class="btn btn-primary btn-full">
          Add to Spotify
        </button>
      </section>

      <!-- Status -->
      <footer class="footer">
        <!-- <p id="created" class="status"></p> -->
      </footer>
    </main>

    <script type="module" src="../js/playlist.js"></script>
  </body>
</html>
