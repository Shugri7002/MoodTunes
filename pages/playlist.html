<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodTunes - Your Playlist</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }

      /* Top bar */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .back-link {
        color: #fff;
        text-decoration: none;
        font-weight: 900;
        font-size: 1rem;
      }

      .back-link:hover {
        opacity: 0.7;
      }

      .add-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #9b7bff;
        border: 1px solid #000;
        color: #000;
        font-size: 2rem;
        font-weight: 900;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.15s, opacity 0.15s;
      }

      .add-btn svg {
        width: 24px;
        height: 24px;
      }

      .add-btn:hover {
        transform: scale(1.05);
      }

      .add-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Title */
      .playlist-title {
        text-align: center;
        margin-bottom: 24px;
      }

      .playlist-title h1 {
        display: inline-block;
        background: #c8f560;
        color: #000;
        padding: 10px 24px;
        font-size: 1.3rem;
        font-weight: 900;
      }

      .playlist-subtitle {
        display: none;
      }

      /* Loading state */
      .loading {
        text-align: center;
        color: #888;
        padding: 40px;
        font-size: 1rem;
      }

      /* Track list */
      .tracklist {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .track-row {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 6px 0;
      }

      .track-num {
        font-size: 1.3rem;
        font-weight: 600;
        color: #fff;
        min-width: 24px;
        text-align: right;
        flex-shrink: 0;
      }

      .cover {
        width: 50px;
        height: 50px;
        flex-shrink: 0;
        background: #333;
        overflow: hidden;
      }

      .cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .track-main {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      .track-title {
        display: block;
        background: var(--primary-color);
        color: #000;
        padding: 3px 10px;
        font-weight: 700;
        font-size: 0.8rem;
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: fit-content;
        max-width: 100%;
      }

      .track-artist {
        color: #ccc;
        font-size: 0.8rem;
        font-weight: 400;
        font-family: Arial, sans-serif;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      .track-time {
        color: #888;
        font-size: 0.85rem;
        font-weight: 400;
        font-family: Arial, sans-serif;
        min-width: 45px;
        text-align: right;
        flex-shrink: 0;
      }

      /* Status */
      .status {
        text-align: center;
        margin-top: 20px;
        color: #888;
        font-size: 0.9rem;
        font-family: Arial, sans-serif;
      }

      .status a {
        color: #c8f560;
      }

      /* Hide elements */
      #user-info {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container dark">
      <!-- Top bar -->
      <header class="topbar">
        <a href="mood-options.html" class="back-link" id="customize-btn"
          >‚Üê Back</a
        >
        <button id="create-btn" class="add-btn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
            <path
              d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z"
            />
          </svg>
        </button>
      </header>

      <!-- Title -->
      <section class="playlist-title">
        <h1>Your playlist</h1>
        <p id="playlist-name" class="playlist-subtitle"></p>
      </section>

      <!-- Tracks -->
      <ol id="tracks" class="tracklist">
        <li class="loading">Loading your playlist...</li>
      </ol>

      <!-- Status -->
      <footer>
        <!-- <p id="created" class="status"></p> -->
      </footer>

      <!-- Hidden -->
      <div id="user-info"></div>
    </div>

    <script type="module" src="../js/playlist.js"></script>
  </body>
</html>
