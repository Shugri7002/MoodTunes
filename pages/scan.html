<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>MoodTunes - Face Scan</title>
  </head>

  <body>
    <div class="container light face-scan-container">
      <div class="card-wrapper">
        <div class="card-shadow"></div>
        <div class="card">
          <div id="media-container">
            <video
              id="video-feed"
              width="640"
              height="480"
              autoplay
              muted
              playsinline
            ></video>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div id="result-display"></div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" id="continue-button">Continue</button>
    </div>

    <script src="../js/face-api/public/face-api.min.js"></script>
    <script src="../js/face-api/public/scripts.js"></script>
  </body>
</html>
