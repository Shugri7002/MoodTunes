<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>MoodTunes - Face Scan</title>
    <style>
      .face-scan-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .card-wrapper {
        position: relative;
        width: 340px;
        height: 460px;
        left: 3px;
        margin: 0 auto;
      }

      /* Green shadow/offset behind card */
      .card-shadow {
        position: absolute;
        top: 12px;
        left: -12px;
        width: 100%;
        height: 100%;
        background-color: #c8e972;
        border-radius: 15px;
        z-index: 0;
      }

      /* Main card */
      .card {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #e8e4dc;
        border: 3px solid #1a1a1a;
        border-radius: 15px;
        overflow: hidden;
        z-index: 1;
      }

      #media-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      video,
      canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
      }

      #result-display {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        z-index: 20;
        white-space: nowrap;
      }

      #result-display:empty {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container light face-scan-container">
      <div class="card-wrapper">
        <div class="card-shadow"></div>
        <div class="card">
          <div id="media-container">
            <video
              id="video-feed"
              width="640"
              height="480"
              autoplay
              muted
              playsinline
            ></video>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div id="result-display"></div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" id="continue-button">Continue</button>
    </div>

    <script src="../js/face-api/public/face-api.min.js"></script>
    <script src="../js/face-api/public/scripts.js"></script>
  </body>
</html>
